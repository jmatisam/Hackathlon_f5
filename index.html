<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Trip Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Air Trip Dashboard</a>
        <button class="btn btn-danger ml-auto" onclick="logout()">Logout</button>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="form-inline">
                    <select id="citySelect" class="form-control mr-2">
                        <option value="">Select City</option>
                        <option value="sevilla">Sevilla</option>
                        <option value="madrid">Madrid</option>
                        <option value="barcelona">Barcelona</option>
                        <option value="valencia">Valencia</option>
                        <option value="zaragoza">Zaragoza</option>
                        <option value="malaga">MÃ¡laga</option>
                        <option value="murcia">Murcia</option>
                        <option value="palma">Palma</option>
                        <option value="bilbao">Bilbao</option>
                        <option value="alicante">Alicante</option>
                    </select>
                    <button class="btn btn-primary" onclick="getAirQuality()">Get Air Quality</button>
                </div>
                <div class="mt-4">
                    <h2>Air Quality in <span id="selectedCity">City</span></h2>
                    <div id="airQualityData" class="row"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
